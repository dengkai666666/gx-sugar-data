<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产业数据 - 广西糖业产业链信息管理系统</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-hexagon-fill"></i> 广西糖业产业链
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="industry.html">产业数据</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="research.html">研究成果</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html">统计分析</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="py-5">
        <div class="container">
            <h2 class="mb-4">
                <i class="bi bi-database"></i> 糖业产业数据列表
            </h2>

            <!-- 搜索和筛选 -->
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <form id="filterForm" class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchInput" placeholder="搜索企业名称或产品...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="sectorFilter">
                                <option value="">所有产业环节</option>
                                <option value="种植">甘蔗种植</option>
                                <option value="制糖">制糖生产</option>
                                <option value="深加工">深加工</option>
                                <option value="物流">仓储物流</option>
                                <option value="贸易">贸易销售</option>
                                <option value="科研">科研机构</option>
                                <option value="服务">综合服务</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="regionFilter">
                                <option value="">所有地区</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 结果统计 -->
            <div class="mb-3">
                <span class="text-muted">共找到 <strong id="resultCount">0</strong> 条记录</span>
            </div>

            <!-- 数据表格 -->
            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-success">
                            <tr>
                                <th>企业/基地名称</th>
                                <th>产业环节</th>
                                <th>所在地区</th>
                                <th>主要产品</th>
                                <th>年产量(吨)</th>
                                <th>联系方式</th>
                                <th>更新时间</th>
                            </tr>
                        </thead>
                        <tbody id="industryTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-5">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 分页 -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- 分页按钮将由JavaScript生成 -->
                </ul>
            </nav>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-1">© 2024 广西糖业产业链信息管理系统</p>
            <p class="text-muted mb-0"><small>数据来源：广西糖业发展办公室、泛糖科技、糖网等</small></p>
        </div>
    </footer>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/industry.js"></script>
</body>
</html>
